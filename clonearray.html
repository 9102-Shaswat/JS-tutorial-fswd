<!DOCTYPE html>
<html>
    <head>
    <title>Ecmascript clone array</title>
    <meta charset="UTF-8">
    </head>
    <body>
        <script>
          const a=[1,2,3,4]
          const b=[5,6,7,8]
          const c=[...a,...b]
            console.log(c)

        //spreading object
        const obj1={
            name: 'john',
            age: 18,
        }
        const obj2={
            ...obj1
        }
        console.log(obj2)
          </script>
        </body>
</html>git

<!DOCTYPE html>
<html>
    <head>
    <title>Ecmascript</title>
    <meta charset="UTF-8">
    </head>
    <body>
        <script>
            //traditional way
            const name ='Shaswat'
            const age=18
            console.log(name + ' is ' + age + ' years old')
            //In JS ES-6
            const greet = () => 'Hello'
            const result1 = `${name} is ${age} years old`
            const result2 = ` ${greet()} ${name}`
            console.log(result1)
            console.log(result2)
            

            
            </script>
        </body>
</html>git
